[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
    Utils=symlink://../shared/utils

; Alternative ESP32 environment (if needed)
[env:huzzah]
platform = espressif32
board = featheresp32-s2
framework = arduino 
board_build.partitions = ./tinyuf2-partitions-4MB.csv
lib_deps =
    Utils=symlink://../shared/utils
